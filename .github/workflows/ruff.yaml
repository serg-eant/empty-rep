name: Ruff Linter

on:
  push:
    branches: [ main, second-branch ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Скопировать код из репозитория
        uses: actions/checkout@v4

      - name: Установить Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Установить Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Проверка кода линтером Ruff
        run: |
          ruff git/src
